<ion-header>
  <ion-toolbar color="primary">
    <ion-title>task-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <!-- <app-task-list *ngFor="let item of tk" [task]="item"></app-task-list> -->
    <app-task-item *ngFor="let task of (tasks$ | async)" [task]="task"></app-task-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
